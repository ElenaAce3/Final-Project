<!DOCTYPE html>
<head>
  <link href="create_club.css" rel="stylesheet">
  <title>Create Club Profile</title>
</head>
<body>
<div id="section1">
  <div class="image">
    <form action"="" action_page.php"="">
      <input type="file" name="image-input" accept="image/x-png, image/jpeg">
    </form>
  </div>
  <div class="name">
    <form action="/action_page.php">
      <input type="text" placeholder="CLUB NAME" class="name-input">
    </form>
  </div>
  <div class="bio">
    <form action"="" action_page.php"="">
      <textarea name="text" placeholder="DESCRIPTION" class="bio-input"></textarea>
    </form>
  </div>
  <div class="contact">
    <form action"="" action_page.php"="">
      <textarea name="text" placeholder="CONTACT" class="contact-input"></textarea>
    </form>
  </div>
  <div class="meetings">
    <form action"="" action_page.php"="">
      <textarea name="text" placeholder="MEETINGS" class="meetings-input"></textarea>
    </form>
  </div>
  <div class="events">
    <form action"="" action_page.php"="">
      <textarea name="text" placeholder="EVENTS" class="events-input"></textarea>
    </form>
  </div>
</div>
<div id="section2">

</div>


</body>
</html>
